{% extends "base.html" %}
{% block title %}
    <title>我的單字集</title>
{% endblock %}
{% block content %}
<a href="{% url 'set_new' %}">新增單字集</a>
<div class="card-group">
    
    {% for set in set_list%}
        <div class="card">
            <div class="card-body">
            <h2><a href="{% url 'cards' pk=set.pk %}">{{ set.set_name }}</a></h2>
            </div>
        </div>
    {% empty %}
        <p>還沒有單字集哦</p>
    {% endfor %}
</div>
{% endblock%}
